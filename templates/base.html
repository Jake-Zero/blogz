<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            h1 {
                text-align: center;
            }
            textarea {
                width: 200px;
                height: 120px;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <a href="/blog">Main Blog Page</a>
        <a href="/newpost">Add a Blog Entry</a>
        <div style="float: right;">
            <a href="/">Home</a>
            {% if "user" in session%}
            <a href="/logout">Logout</a>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
        </div>
        {% with messages = get_flashed_messages(with_categories=true)%}
            <ul>
            {% for category, message in messages%}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}
        {% block content %}
        {% endblock %}

    </body>
</html>
