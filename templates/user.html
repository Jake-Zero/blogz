{% extends "base.html" %}
{% block content %}
{% for blog in blogs %}
<label for="blog_id"><a href="/blog?id={{blog.id}}" id="blog_id"><h2>{{blog.title}}</h2></a></label>
<p>{{blog.body}}</p>
<p>Written by <a href="/blog?user={{blog.owner_id}}" id="user">{{blog.owner.username}}</p></a>
{% endfor %}
{% endblock %}
